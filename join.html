    <script type="text/javascript">

        function validateForm()
        {
            var x=document.forms["myForm"]["fname"].value;
            if (x==null || x=="")
            {
                alert("请填写搜索内容");
                return false;
            }
        }

        function validate_required(field,alerttxt)
        {
            with (field)
            {
                if (value==null||value=="")
                {alert(alerttxt);return false}
                else {return true}
            }
        }

        function validate_form(thisform)
        {
            with (thisform)
            {
                if (validate_required(txtFee,"请至少填写手机号，方便工作人员与您取得联系！")==false)
                {essential1.focus();return false}
            }
        }

        function checkpwd(){
            var pwd = document.getElementById("txtFee").value;
            if(pwd != ""){
                var len = pwd.length;
                if(len!=11){
                    alert("手机号不符合规范");
                    //document.getElementById("txtFee").focus();
                }
            }
        }
        function numberonly(){
            var k = event.keyCode; //获取键盘按钮对应的ASCII值,谷歌浏览器不兼容，火狐浏览器兼容
            if(k>57 || k<48){
                return false;
            }
            return true;

        }

    </script>
